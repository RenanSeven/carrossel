<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Carrossel Ajustado 1204x483 - Autoplay</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .carousel {
    position: relative;
    width: 100%;
    max-width: 1204px;
    aspect-ratio: 1204 / 483;
    overflow: hidden;
    border-radius: 8px;
    background: #111;
  }
  .slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
    height: 100%;
    width: 100%;
  }
  .slide {
    min-width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
  }
  .nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0,0,0,0.5);
    color: #fff;
    border: none;
    font-size: 30px;
    padding: 10px 15px;
    cursor: pointer;
    z-index: 10;
    border-radius: 4px;
    transition: background-color 0.3s;
    user-select: none;
  }
  .nav-button:hover {
    background-color: rgba(0,0,0,0.8);
  }
  .prev { left: 15px; }
  .next { right: 15px; }
  .dots {
    position: absolute;
    bottom: 15px;
    width: 100%;
    text-align: center;
  }
  .dot {
    display: inline-block;
    width: 14px;
    height: 14px;
    margin: 0 6px;
    background-color: #666;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .dot.active {
    background-color: #fff;
  }
</style>
</head>
<body>

<div class="carousel" id="carousel">
  <div class="slides" id="slides">
    <div class="slide" style="background-image: url('noticia1/1.png');"></div>
    <div class="slide" style="background-image: url('noticia1/2.png');"></div>
    <div class="slide" style="background-image: url('noticia1/3.png');"></div>
  </div>

  <button class="nav-button prev" onclick="moveSlide(-1)">❮</button>
  <button class="nav-button next" onclick="moveSlide(1)">❯</button>

  <div class="dots" id="dots"></div>
</div>

<script>
  const slides = document.getElementById("slides");
  const carousel = document.getElementById("carousel");
  const totalSlides = slides.children.length;
  let currentSlide = 0;
  let autoplayInterval;

  function updateDots() {
    const dots = document.querySelectorAll('.dot');
    dots.forEach((dot, i) => {
      dot.classList.toggle('active', i === currentSlide);
    });
  }

  function moveSlide(direction) {
    currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
    slides.style.transform = `translateX(-${currentSlide * 100}%)`;
    updateDots();
  }

  function goToSlide(index) {
    currentSlide = index;
    slides.style.transform = `translateX(-${index * 100}%)`;
    updateDots();
  }

  function createDots() {
    const dotsContainer = document.getElementById('dots');
    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dot.onclick = () => {
        goToSlide(i);
        resetAutoplay();
      };
      dotsContainer.appendChild(dot);
    }
  }

  function startAutoplay() {
    autoplayInterval = setInterval(() => {
      moveSlide(1);
    }, 4000);
  }

  function stopAutoplay() {
    clearInterval(autoplayInterval);
  }

  function resetAutoplay() {
    stopAutoplay();
    startAutoplay();
  }

  createDots();
  startAutoplay();

  // Pause autoplay on mouse enter, resume on mouse leave
  carousel.addEventListener('mouseenter', stopAutoplay);
  carousel.addEventListener('mouseleave', startAutoplay);
</script>

</body>
</html>
