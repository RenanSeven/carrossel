<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrossel CSS Autom√°tico</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .carousel {
      width: 1204px;
      height: 483px;
      overflow: hidden;
      border-radius: 8px;
    }
    .slides {
      display: flex;
      width: 300%; /* 3 imagens */
      height: 100%;
      animation: slide 12s infinite;
    }
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes slide {
      0%   { transform: translateX(0%); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="slides">
    <img src="noticia1/1.png" alt="Imagem 1" />
    <img src="noticia1/2.png" alt="Imagem 2" />
    <img src="noticia1/3.png" alt="Imagem 3" />
  </div>
</div>

</body>
</html>
