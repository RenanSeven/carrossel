<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrossel com Imagens - 10s por Slide</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .carousel {
      width: 1204px;
      height: 483px;
      overflow: hidden;
      border-radius: 8px;
    }
    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 30s linear infinite;
    }
    .slide {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      33.333%  { transform: translateX(0%); }

      33.334%  { transform: translateX(-100%); }
      66.666%  { transform: translateX(-100%); }

      66.667%  { transform: translateX(-200%); }
      100%     { transform: translateX(-200%); }
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="slides">
    <div class="slide"><img src="noticia1/1.png" alt="Imagem 1" /></div>
    <div class="slide"><img src="noticia1/2.png" alt="Imagem 2" /></div>
    <div class="slide"><img src="noticia1/3.png" alt="Imagem 3" /></div>
  </div>
</div>

</body>
</html>
